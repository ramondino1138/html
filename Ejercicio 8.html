<head>

    <title>Ejercicio 8</title>
    <style>
        .clase { 
            position: absolute; 
            width: 300px;
            height: 300px; }
        #bloque1 {
            top: 100px;
            left: 100px;
            background-color: red; }
        #bloque2 {
            top: 150px;
            left: 150px;
            background-color: blue; }
        #bloque3 {
            top: 200px;
            left: 200px;
            background-color: green; }
    </style>
</head>
<body>
    <div id="bloque1", class="clase"></div>
    <div id="bloque2", class="clase"></div>
    <div id="bloque3", class="clase"></div>

</body>
</html>
